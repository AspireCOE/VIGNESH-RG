<div class="container">
    <p>template-driven-forms works!</p> <br><br>
    <form #contactForm="ngForm" novalidate (ngSumbit)="onsubmit()">
        {{contactForm.value|json}} <br><br>
        {{userModel|json}} <br><br>
        <label for="firstname">Firstname:</label>
        <input type="text" required #name="ngModel" class="form-control" id="firstname" name="firstname" [(ngModel)]="userModel.firstname">
        <small class="text-danger" [class.d-none]="name.valid">Name is required</small><br>
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname" [(ngModel)]="userModel.lastname">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="userModel.email"> <br><br>
        <label for="gender"></label>
        <input type="radio" value="male" id="gender" name="gender" ngModel>Male
        <input type="radio" value="female" id="gender" name="gender" ngModel>Female
        <br><br>
        <label for="country">Country</label>
        <select required #country="ngModel" [class.is-invalid]="country.invalid" class="custom-select" name="country" id="country" ngModel>
            <option value="">Select</option>
            <option *ngFor="let country of countryList">{{country.name}}</option>
        </select>
        <small class="text-danger" [class.d-none]="country.valid">Please select a country</small>
        <br><br>
        <button [disabled]="contactForm.form.invalid" type="submit">Submit form</button>
    </form>
</div>
