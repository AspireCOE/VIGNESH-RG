<div class="productList">
    <p class="message">{{productMessage}}</p>
<h1>Product List</h1><br>
<table>
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>category</th>
            <th>description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productList">
            <td><img src="{{item.image}}"></td>
            <td>{{item.name}}</td>
            <td>{{item.price|currency:'USD'}}</td>
            <td>{{item.category}}</td>
            <td class="description">{{item.description}}</td>
            <td><fa-icon class="trash" [icon]="icon"(click)="deleteProduct(item.id)"></fa-icon>
            <a class="adjust-update" routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="iconEdit"></fa-icon></a>
            </td>
        </tr>
    </tbody>
</table>
</div>
